# Build and test

trigger:
  branches:
    include:
      - develop
pr:
- develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    configuration: $(buildConfiguration)

- task: DotNetCoreCLI@2
  displayName: 'Run unit tests'
  inputs:
    command: test
    arguments: '--configuration $(buildConfiguration)'
